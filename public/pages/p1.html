<!--
	Ideally these elements aren't created until it's confirmed that the 
	client supports video/camera, but for the sake of illustrating the 
	elements involved, they are created with markup (not JavaScript)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/p1.css">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <title>CPSC 583 - P1</title>
</head>
    <div class="center-container">
        <h1>ActionShot!</h1>
        <video id="webcam" autoplay playsinline height="480"></video>
        <canvas id="canvas" class="d-none"></canvas>
        <h3 id="volume">VOLUME: 0.0</h3>
        <h2 id="countdown"></h2>
        <button id="resetCam" onclick="primeCamera()">RESET CAMERA</button>
        <button id="snapPhoto">TAKE PHOTO</button>
        <button id="cameraFlip">FLIP CAMERA</button>
        <a id="download-photo" href="" download><Button>DOWNLOAD PHOTO</Button></a>
        <button id="start"> CLICK TO START</button>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../scripts/p1.js"></script>


</html>
