<!--
	Ideally these elements aren't created until it's confirmed that the 
	client supports video/camera, but for the sake of illustrating the 
	elements involved, they are created with markup (not JavaScript)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/p1.css">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <title>CPSC 583 - P1</title>
</head>
    <div class="center-container">
        <img src="../media/p1/actionshot_logo.png" alt="">
        <video  id="webcam" autoplay playsinline height="480"></video>
        <canvas id="canvas" class="d-none"></canvas>
        <div>
            <h3 id="volume">VOLUME: 0.0</h3>
            <h2 id="countdown"></h2>
            <div class=".grid-container">
                <div class="grid-row">
                    <img class="grid-item icon" src="../media/p1/take_photo_icon.png" alt="" id="snapPhoto">
                    <img class="grid-item icon" src="../media/p1/mic_icon.png" alt="" id="start">
                    <img class="grid-item icon" src="../media/p1/flip_cam_icon.png" alt="" id="cameraFlip">
                </div>
                <div class="grid-row">
                    <img class="grid-item icon" src="../media/p1/reset_icon.png" alt="" onclick="primeCamera()" id="resetCam">
                    <a class="grid-item" id="download-photo" href="" download><img class="grid-item icon" src="../media/p1/download_icon.png" alt="" id="download-photo"></a>
                </div>
            </div>
            
        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../scripts/p1.js"></script>


</html>
