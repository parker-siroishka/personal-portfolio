<!--
	Ideally these elements aren't created until it's confirmed that the 
	client supports video/camera, but for the sake of illustrating the 
	elements involved, they are created with markup (not JavaScript)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/p1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <title>CPSC 583 - P1</title>
</head>
    <div class="center-container">
        <img id="logo"src="../media/p1/actionshot_logo.png" alt="">
        <video  id="webcam" autoplay playsinline height="480"></video>
        <p id="volume">Volume: 0.00</p>
        <ul id="top-list">
            <li><img class="grid-item icon" src="../media/p1/take_photo_icon.png" alt="" id="snapPhoto" ></li>
            <li> <img class="grid-item icon" src="../media/p1/mic_icon.png" alt="" id="start"></li>
            <li><img class="grid-item icon" src="../media/p1/flip_cam_icon.png" alt="" id="cameraFlip"></li>
         </ul>
        <canvas id="canvas" class="d-none"></canvas>
        <p id="countdown">&nbsp</p>
        <p id="action-prompt">Save or delete photo before restarting microphone</p>
        <div>
            <ul>
                <li><img class="grid-item icon" src="../media/p1/reset_icon.png" alt="" onclick="primeCamera()" id="resetCam"></li>
                <li><a class="grid-item" id="download-photo" href="" download><img class="grid-item icon" src="../media/p1/download_icon.png" alt="" id="download-photo"></a></li>
             </ul>
            
        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../scripts/p1.js"></script>


</html>
