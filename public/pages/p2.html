<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Describe this page." />
    <link rel="stylesheet" href="../stylesheets/p2.css">
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Peek-a-Boo with You</title>
  </head>
  <body>
    <audio src="../media/p2/p2_music/babynoise.mp3"></audio>
    <audio src="../media/p2/p2_music/bikebell.mp3"></audio>
    <audio src="../media/p2/p2_music/clownhonk1.mp3"></audio>
    <audio src="../media/p2/p2_music/clownhonk2.mp3"></audio>
    <audio src="../media/p2/p2_music/jinglebells.mp3"></audio>
    <audio src="../media/p2/p2_music/ukelele.mp3"></audio>
    <div id="attention-curtain"></div>
    <div class="video-elements">
      <div class="text-center" id="buttonsDiv">
        <img src="../media/p2/p2_images/logo-inviz.png" alt="" id="logo">
        <div class="call-buttons d-flex justify-content-center">
        <button class="big-button btn-client1" id="btn-client1">Connect as Rhys</button>
        <button class="big-button2 btn-client2" id="btn-client2">Connect as Oma & Opa</button>
      </div>
      </div>
      
    
      <div class="container ">
        <div class="row">
          <div class="col-2 text-center">

            <div class="card gparent-view rhys-view">
              <div class="card-body">
                <video id="localVideo"class="shadow" autoplay muted></video>
                <div class="gparent-view peekaboo">
                  <h5 class="card-title">Play Peek-a-Boo</h3>
                  <button id="gparents-hide">Hide</button>
                </div>
                <div class="gparent-view" id="get-attention">
                  <h5>Rhys Distracted?</h3>
                  <button id="get-attention-btn">Grab Attention!</button>
                </div>
                <div class="gparent-view snap-picture">
                  <h5>Capture Photo</h5>
                  <button id="snap">Take a Picture!</button>
                  <canvas class="shadow" id="screenshot"></canvas>
                </div>
              </div>
              
            </div>
            <div class="rhys-view">
              <img src="../media/p2/p2_images/beaver.png" alt="" id="beaver">
              <img src="../media/p2/p2_images/fox.png" alt="" id="fox">
              <img src="../media/p2/p2_images/turtle.png" alt="" id="turtle">
              <img src="../media/p2/p2_images/wolf.png" alt="" id="wolf">
            </div>
            

          </div>
          <div class="col-8 col-md mid-col">
            <video id="remoteVideo"autoplay ></video>
            <div class="rhys-view hand-container">
              <div class="hands d-flex justify-content-between">
                <img src="../media/p2/p2_images/leftHand.png" id="leftHand"alt="">
                <img src="../media/p2/p2_images/leftHand.png" id="rightHand"alt="">
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="text-center rhys-view">
                <h1 id="concealer">WHERE DID OMA AND OPA GO?</h1>
              </div>
              
            </div>
          
            
            </div>
          <div class="col-2 text-center">
            <div class="card gparent-view rhys-view">
              <div class="card-body">
                <img src="../media/p2/p2_images/logo-inviz.png" class="gparent-view rhys-view logo-small" alt="" id="logo-small">
                <h3 style="text-decoration: underline;" class="viewing-as gparent-view rhys-view"><strong>Viewing as</strong></h3>
                <div class="gparent-view">
                  <h3 class="oma-opa-color">Oma & Opa!</h3>
                </div>
                <div class="rhys-view">
                  <h3 class="oma-opa-color">Rhys!</h3>
                </div>
                <div class="d-flex justify-content-center">
                  <div id="msgDiv"></div>
                </div>
                <div class="d-flex justify-content-center">
                  <button id="btn-call">Call</button>
                  <button id="btn-end">End</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    
    
    
  </body>
  <footer></footer>

  <!-- Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <script src="../scripts/p2-UI.js"> </script>
  <script src="../scripts/p2-Sockets.js"> </script>
  
</html>
