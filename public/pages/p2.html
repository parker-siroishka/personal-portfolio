<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Describe this page." />
    <link rel="stylesheet" href="../stylesheets/p2.css">
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Peek-a-Boo with You</title>
  </head>
  <body>
    <audio src="../media/p2/p2_music/babynoise.mp3"></audio>
    <audio src="../media/p2/p2_music/bikebell.mp3"></audio>
    <audio src="../media/p2/p2_music/clownhonk1.mp3"></audio>
    <audio src="../media/p2/p2_music/clownhonk2.mp3"></audio>
    <audio src="../media/p2/p2_music/jinglebells.mp3"></audio>
    <audio src="../media/p2/p2_music/ukelele.mp3"></audio>
    <div class="video-elements">
      <div class="text-center" id="buttonsDiv">
        <img src="../media/p2/p2_images/logo-inviz.png" alt="" id="logo">
        <div class="call-buttons d-flex justify-content-center">
        <button class="big-button btn-client1" id="btn-client1">Connect as Rhys</button>
        <button class="big-button2 btn-client2" id="btn-client2">Connect as Oma & Opa</button>
        <button class="big-button3 btn-call" id="btn-call">Video Call</button>
      </div>
      </div>
      
    
      <div class="container ">
        <div class="row">
          <div class="col-2 text-center">
            <video id="localVideo"class="shadow" autoplay muted></video>
            <div class="gparent-view peekaboo">
              <h5>Play Peek-a-Boo</h3>
              <button id="gparents-hide">Hide</button>
            </div>
            <div class="gparent-view get-attention" id="get-attention">
              <h5>Rhys Distracted?</h3>
              <button id="gparents-hide">Grab Attention!</button>
            </div>
          </div>
          <div class="col-8 col-md mid-col">
            <video id="remoteVideo"autoplay ></video>
            <div class="rhys-view hand-container">
              <div class="hands d-flex justify-content-between">
                <img src="../media/p2/p2_images/leftHand.png" id="leftHand"alt="">
                <img src="../media/p2/p2_images/leftHand.png" id="rightHand"alt="">
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="text-center rhys-view">
                <h3>Rhys's View</h3>
                <h1 id="concealer">Gparents are hiding!</h1>
              </div>
              <div class="gparent-view">
                <h3>Gparents's View</h3>
              </div>
            </div>
          
            <div class="d-flex justify-content-center">
              
              <div id="msgDiv"></div>
            </div>
            </div>
          <div class="col-2">
            <img src="../media/p2/p2_images/logo-inviz.png" class="gparent-view rhys-view" alt="" id="logo-small">
          </div>
        </div>
        
      </div>
      
      
    
    
    
  </body>
  <footer></footer>

  <!-- Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <script src="../scripts/p2-UI.js"> </script>
  <script src="../scripts/p2-Sockets.js"> </script>
  
</html>
